<!--Body content-->
<div>
  <div>
<section class="demo-container md-whiteframe-z1">
  <md-toolbar><h1>{{category}}</h1></md-toolbar>
  <div layout-gt-sm="row" class="md-padding">
    <md-input-container flex md-gutter-gt-sm="15px">
      <label>What are you looking for?</label>
      <input class="form-group label-floating "ng-model="query">
    </md-input-container>
    <md-input-container flex-gt-sm>
    <label>Sort by:</label>
    <md-select ng-model="orderProp">
      <md-option value="name">Alphabetical</md-option>
      <md-option value="price">Price</md-option>
    </md-select>
    </md-input-container flex-gt-sm>
</div>
</section>
<div class="products" layout="row" flex layout-wrap layout-align="center center">
    <div  flex-gt-sm="45" flex-xs="80" ng-repeat="product in (products|filter:categoryKeyValue)|filter:query|orderBy:orderProp">
      <product-img product="product" img-url="{{product.images[0]}}">
      </product-img>
      {{product.name}}
      <span class="md-subhead">{{product.price|currency}}</span>
    </div>
</div>
</div>


</div>
